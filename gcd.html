<body>
    <script>
        function gcd_two_numbers(x,y){
            if ((typeof x!=="number")||(typeof y!=="number"))
            return false;
            x=Math.abs(x);
            y=Math.abs(y);
            while(y){
            var z=y;
            y=x%y;
            x=z;
        }
        return x;
    }
    console.log(gcd_two_numbers(10,20));
    console.log(gcd_two_numbers(90,60));

    </script>
    
</body>
</html>
