<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=15;
        let string=""
        for(let i=0;i<n;i++){
            string+="";
      
        for(let j=1;j<=i;j++){
            string+="*";
        }
        string+="<br>"
    }
    document.write(string)
    </script>
</body>
</html>
