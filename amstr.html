<html lang="en">

<body>
    <script>
         let sum =0;
         const number =prompt("enter 3 digit value");
         let temp=number;
         while(temp>0){
             let remainder = temp%10;
             sum+=remainder*remainder*remainder;
             temp=parseInt(temp/10);
         }
         if(sum==number){
             console.log('${number}is a armstrong');
         }
             else  
             {
             console.log('${number} is not a armstrong');
             }
        
    </script>
</body>
